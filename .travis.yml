language: php

install: echo "skip install"

branches:
  only:
  - master

before_install:
  - echo -e "Host ${DEPLOY_HOST}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - openssl aes-256-cbc -K $encrypted_30d566ffdf42_key -iv $encrypted_30d566ffdf42_iv
  - in deploy_key.enc -out deploy_key -d

script:
  - ls -al style.css

after_success: bash ./.bin/deploy.sh

env:
  global:
  - GH_REF: github.com/featherplain/asknode.git
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  -
